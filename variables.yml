    - rss: https://eztv.io/ezrss.xml
    - rss: https://rarbg.to/rssdd.php?category=tv
    - rss: https://www.limetorrents.info/rss/20/
  series:
    settings:
      720p:
        quality: 720p webrip+ h264
    720p:
      - Black Mirror (2011)
      - Chernobyl (2019)
      - Fear the Walking Dead (2015)
      - Game of Thrones (2011)
      - The Grand Tour (2016)
      - The Sinner (2017)
      - The Walking Dead (2010)
      - Top Gear (2002)
      - Westworld (2016)
